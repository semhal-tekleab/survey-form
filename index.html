<!DOCTYPE html>
<html lang="en">
    
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/main.css"> 
    
</head>
<body>
   
    <h1 id="title">freeCodeCamp Survey Form</h1>
    <p id="description"><em>Thank you for taking the time to help us improve the platform</em></p>
   <section>    <div class="container">
    <form id="survey-form"action="">
        
            <label  id="name-label" for="name">Name</label>
            <input class="name" id="name" type="text" required placeholder="Enter your name">

            <label  id="email-label" for="email">Email</label>
            <input class="email"id="email" type="email" required placeholder="Enter your Email">

            <label  id="number-label" for="number">Age (optional)</label>
            <input class="number" id="number" max="100" min="1" type="number" required placeholder="Age">

            <label id="dropdown" for="number">Which option best decribes your current role?</label>
            
            <select name="dropdown" id="dropdown">
                <option value="" disabled selected>Select current role</option>
                <option value="student">Student</option>
                <option value="full-time-job">Full Time Job</option>
                <option value="full-time-learner">Full Time Learner</option>
                <option value="other">Other</option>
            </select>
            
            <label for="radio"><input type="radio" name="radio" value="definitely">Definitely</label>
            <label for="radio"><input type="radio" name="radio" value="maybe">Maybe</label>
            <label for="radio"><input type="radio" name="radio" value="not-sure">Not Sure</label>
            
            <label for="dropdown2" name="dropdown2"> What is your favorite feature of freeCodeCamp?</label>
            <select name="dropdown2" id="dropdown2">
                <option value="" disabled selected>Select an option</option>
                <option value="challenges">Challenges</option>
                <option value="projects">Projects</option>
                <option value="community">Community</option>
                <option value="open-source">Open Source</option>
            </select>

            <label for="checkbox"><input type="checkbox" id="checkbox" value="front-end-projects">Front-end Projects</label>
            <label for="checkbox"><input type="checkbox" id="checkbox" value="back-end-projects">Back-end Projects</label>
            <label for="checkbox"><input type="checkbox" id="checkbox" value="data-visualization">Data Visualization</label>
            <label for="checkbox"><input type="checkbox" id="checkbox" value="challenges">Challenges</label>
            <label for="checkbox"><input type="checkbox" id="checkbox" value="open-source-community">Open Source Community</label>
            <label for="checkbox"><input type="checkbox" id="checkbox" value="gitter-help-rooms">Gitter help rooms</label>
            <label for="checkbox"><input type="checkbox" id="checkbox" value="videos">Videos</label>
            <label for="checkbox"><input type="checkbox" id="checkbox" value="city-meetups">City-Meetups</label>
            <label for="checkbox"><input type="checkbox" id="checkbox" value="wiki">Wiki</label>
            <label for="checkbox"><input type="checkbox" id="checkbox" value="forum">Forum</label>
            <label for="checkbox"><input type="checkbox" id="checkbox" value="additional-courses">Additional Courses</label>
            
            <label for="comment" name="comment">Any comments or suggestions?</label>
            <textarea name="comments" id="" cols="30" rows="10" placeholder="Enter your comments here..."></textarea>
            
            <button id="submit">Submit</button>
                
        </form>
</div>
</section>

</body>


</html>
